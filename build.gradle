apply plugin: 'java'
apply plugin: 'maven'

group = 'com.galenframework'
version = '0.1-SNAPSHOT'

description = """Galen Framework Sample Java Test Project"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    deviceList = ['chrome', 'firefox', 'windows', 'iPhone']
}

repositories {
     mavenCentral()
}

dependencies {
    compile group: 'com.galenframework', name: 'galen-java-support', version:'2.3.6'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    testCompile group: 'org.testng', name: 'testng', version:'6.7'
}


task responsivenessTest (type: Test) {
    systemProperty("galen.device", System.getProperty("galen.device"))
//    if (System.getProperty("galen.device") == "CHROME") {
//        dependsOn chromeTest
//    }
    useTestNG()
}

task chromeTest {
    def chromeDriverFileName = "chromedriver"
    println("Chrome driver:" + chromeDriverFileName)
}
